<!doctype html>
<html lang="en">
<head>
	<title>Bowling</title>
	<script lang="javascript">
		function PlayBowling() {
			var arr = [];
			var totalScore = 0;
			for (var i = 0; i < 10; i++)
			{
				var x = Math.floor(Math.random() * 11);
				arr.push(x); 
				// could have also done arr[i] = x;
				totalScore += x;
			}

			var join = arr.join(",");
			console.log(join, "Total is", totalScore);
		}
	</script>
</head>
<body onload="PlayBowling()">
	<h1></h1>
</body>
</html>
